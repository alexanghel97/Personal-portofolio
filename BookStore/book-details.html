<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Details</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="book-details-page">
    <header class="book-details-header">
      <h1>Welcome to Bookpedia.</h1>
      <p>
        Here you can find a more detailed description of the book you are
        interested in.
      </p>
    </header>
    <div class="book-details">
      <div class="left-side-page">
        <div class="image-section">
          <div class="book-details-image-container"></div>
          <div class="slide-buttons">
            <button class="previous-btn">
              <i class="bx bx-left-arrow"></i>
            </button>
            <button class="next-btn"><i class="bx bx-right-arrow"></i></button>
          </div>
        </div>
        <div class="details">
          <h1 class="book-details-description-title"></h1>
          <p class="book-details-description"></p>
        </div>
      </div>
      <div class="right-side-page">
        <h1 class="book-details-title"></h1>
        <p class="book-details-category"></p>
        <p class="book-details-language"></p>
        <p class="book-details-publishing"></p>
        <p class="book-details-isbn"></p>
        <p class="book-details-dimension"></p>
        <p class="book-details-author"></p>
        <p class="book-details-price"></p>
      </div>
    </div>

    <script src="book-details.js"></script>
  </body>
</html>
